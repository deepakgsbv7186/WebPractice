<html>
<head>
	<title>Register and Login</title>

	<script>
		var objPeople = [
							{	username: "admin",
								password: "password"
							},
							{
								username: "email@gamil.com",
								password: "password"
							}
						]

		function login(){
			var user= document.getElementById("username").value;
			var pass= document.getElementById("password").value;

			for(i=0;i<objPeople.length;i++){
				if(user== objPeople[i].username && pass == objPeople[i].password){
					console.log(user + " is logged in !!!");
					return;
				}
			}

			console.log("incorrect username or password");
		}

		function register(){
			var ruser = document.getElementById("newUser").value;
			var rpass = document.getElementById("newPass").value;

			var newRegister = {
				username: ruser,
				password: rpass 
			}

			for(i=0;i<objPeople.length;i++){
				if(ruser == objPeople[i].username){
					alert("User already exists.");
					return;
				}
			}

			objPeople.push(newRegister);
			console.log(objPeople);
		}

	</script>
</head>
	<body>
		
		<form>
			<h2>Register User</h2>
			<input type="text" id="newUser" autocomplete="off" />
			<input type="text" id="newPass" autocomplete="off" />
			<input type="button" value="register" onclick="register();">
		</form>
		<form>
			<h2>Login User</h2>
			<input type="text" id="username" autocomplete="off" />
			<input type="text" id="password" autocomplete="off" />
			<input type="submit" value="login" onclick="login();">
		</form>
	</body>
</html>
