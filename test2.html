<html>
	<head>
		<title>
			Testing class
		</title>
		<script>
			class Hello{
				constructor(){
					alert("working");
					return;
				}
				Hi(){
					console.log("function working");
				}
			}

			my = new Hello();
		</script>
	</head>
	<body>
		
		<input type="button" value="click me" onclick="my.Hi();">
	</body>
</html>
